<ion-slides [options]="slideOpts" (ionSlideReachEnd)="cargarMasPeliculas()">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card class="slide-card">
      <img [src]="pelicula.poster_path | imagen" class="poster">
    </ion-card>
  </ion-slide>

  <ion-slide *ngIf="loading" class="alide-loading">
    <div>
      <ion-spinner name="bubbles"></ion-spinner>
      <p>Cargando...</p>
    </div>
  </ion-slide>

</ion-slides>
