<ion-slides [options]="slideOpts" (ionSlideReachEnd)="cargarMasPaliculas()">
  <ion-slide *ngFor="let peliculasPares of peliculas | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of peliculasPares">

        <!-- <ion-card class="slide-card poster">
          <img [src]="pelicula.poster_path | imagen">
        </ion-card> -->
        <app-slide-card [peliculaImg]="pelicula.poster_path" [idPelicula]="pelicula.id" class="poster"></app-slide-card>

      </ion-col>
    </ion-row>
  </ion-slide>
  
  <ion-slide *ngIf="this.moviesSvc.dataCategories['popular'].loading" class="alide-loading">
    <div>
      <ion-spinner name="bubbles"></ion-spinner>
      <p>Cargando...</p>
    </div>
  </ion-slide>
</ion-slides>
